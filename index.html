<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criptografando</title>
  <link rel="stylesheet" href="css/style.css">

<body>
  <h1 class="titulo" id="titulo">Codificando Palavras</h1>

  <main class="main">
    <section class="form box">
      <form action="">
        <label for="input-texto" id="texto-caixa">Apenas letras minúsculas e sem acento:</label>
        <br><br>
        <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Digite seu texto...">
        <br>
    <td>
      <div id="botoes-cripto-descripto"> 
        <input class="btn" type="submit" value="Criptografar" id="btn-cripto">
        <input class="btn" type="submit" value="Descriptografar" id="btn-descripto">
      </div>    
    </td>  
        
      </form>
    </section>
  
    <section class="msg box">
      <h2 id="mensagem-cripto">Mensagem criptografada:</h2>
      <br><br>
      <input class="text-input" type="text" id="msg"></input>
      <br>
      
    <div id="botao-copiar">
      <input class="btn" type="submit" value="Copiar" id="btn-copy">
    </div>

    </section>
  </main>
